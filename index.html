<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Title</h1>
        <div class="question">Question 1: What is 2 + 2?</div>
        <div class="options">
            <button class="option" data-correct="true">4</button>
            <button class="option" data-correct="false">5</button>
            <button class="option" data-correct="false">6</button>
            <button class="option" data-correct="false">3</button>
        </div>
        <div class="feedback"></div>
        <button class="restart-btn">Restart Quiz</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
